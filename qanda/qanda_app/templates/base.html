{% load static %}

<html>

<head>
    <!--This is the meta information which is good for SEO-->
    {% block head-meta %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    <!--The Block CSS is an example of what could go in your base.html file. If you already have these added into your static files then
    there's no need to call them here because you already loaded the static files at the top of the document. If these files are already in
    your static files then delete the 'block head-css below'-->

    {% block head-css %}
    <link href="{% static 'bootstrap/css/bootstrap-theme.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'bootstrap/css/custom.css' %}" rel="stylesheet" media="screen">
    {% endblock %}

</head>


<!-- This is the start of the navigation bar at the top of the page-->
<header>

    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a href="../" class="navbar-brand">Hasker</a>
            <a class="navbar-brand" href="{%url 'index' %}">
                <!--Insert the file name of your brand image below after the 'img'-->
                <img class="img-responsive" src="/static/img/1820878.png" width="35" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hot questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-md-auto">
                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a target="_blank" rel="noopener" class="nav-link"
                            href="https://github.com/thomaspark/bootswatch/"><i class="bi bi-github"></i> Log In </a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" rel="noopener" class="nav-link" href="https://twitter.com/bootswatch"><i
                                class="bi bi-twitter"></i> Sign Up </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>


<!-- This is where you'll put your page content. Leave it blank for now. -->
<div class="container">
    {% block content %}{% endblock %}
</div>


<!-- This is where the footer begins -->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <ul class="px-2">
                <li class="float-end">
                    <a href="https://github.com/PorridgePower">
                        <i class="fa fa-github-square fa-2x px-2"></i></a>
                </li>
                <li class="float-end">
                    &copy; PorridgePower, 2023
                </li>
            </ul>
        </div>
    </div>

</footer>
<!--This is my javascript block. If you've included the javascript files you need in the 'static' folder then there's no need to 
    put this here and you can delete the block below.-->
{% block head-javascript %}
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
{% endblock %}

</html>
